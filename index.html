<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loans.com</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
<header class="header container">
            <a href="#" class="header__logo">
                Loans.com
            </a>
        <nav class="nav_header">
            <ul class="header__nav">
                <li class="nav__item">
                    <a href="#" class="header__list">Rates & Fees</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="header__list">How to apply</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="header__list">Qestions?</a>
                </li>
            </ul>
        </nav>
</header>
<mian class="main container">
    <section class="main__intro">
        <div class="intro__info">
            <span class="info__small-heading">Personal Laon</span>
            <h2 class="info__heading">Put your plans<br> into actions.</h2>

            <div class="info__icons">
                <div class="icons__item"><span class="item__text">
                    Online application
                </span>
                </div>
                <div class="icons__item"><span class="item__text">
                    Up to $50.000
                </span>
                </div>
                <div class="icons__item"><span class="item__text">
                    The money is yours in 48h
                </span>
                </div>
            </div>
        </div>
        <div class="intro__form">
            <h3 class="form__heading">
                Let's change your life?
            </h3>
            <form>
                <div class="form__field">
                    <label for="name">Full name</label>
                    <input type="text" class="form__input" id="name" >
                </div>
                <div class="form__field">
                    <label for="email">E-mail</label>
                    <input type="email" class="form__input" id="email" >
                </div>
                <div class="form__field">
                    <label for="amount">How much do you need?</label>
                    <input type="number" class="form__input" id="amount" >
                </div>
                <button type="submit" class="form__button">
                    Check your rates
                </button>
            </form>
        </div>
    </section>
</mian>
</body>
</html>
